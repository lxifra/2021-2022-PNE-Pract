<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Seq2 Server</h1>
    <p>Acces to the server</p>
    <hr>
    <form action="/ping" >
        Is the server alive?: <input type="submit" value="PING">
    </form>
<hr>
<form action="/get">
    <select name="n_sequence">
        {% for n in range(0,context.n_sequences) %}
        <option value={{n}}>{{n}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="GET">
</form>

</body>
</html>
